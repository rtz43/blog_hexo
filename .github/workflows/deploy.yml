name: Build and Deploy Hexo?
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
      
    - name: Use Node.js 12
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        
    - name: Install and Build ğŸ”§ 
      run: |
        npm install -g hexo-cli
        npm install
        hexo clean
        hexo generate

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        ssh-key: ${{ secrets.HEXO_DEPLOY_PRI }}
        repository-name: rtz43/rtz43.github.io
        BRANCH: master
        FOLDER: public
        
    - name: Upload to upyun ğŸ”§ 
      shell: bash
      env: 
        UPYUNUSER: ${{ secrets.UPYUN_USER }}
        UPYUNKEY: ${{ secrets.UPYUN_KEY }}
      run: |
        chmod +x ./upx
        ./upx login $UPYUNUSER $UPYUNUSER $UPYUNKEY
        ./upx sync public/ / -v
        ./upx logout
